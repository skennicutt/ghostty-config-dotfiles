# ~/.config/.tmux.conf

# --- Removed / legacy options (commented out) ---
# activity-action is gone in newer tmux
# set -g activity-action other

# silence-action is gone in newer tmux
# set -g silence-action other

# message-line is gone; messages always use the status line
# set -g message-line 0

# prefix2 exists but "None" is not a valid key – just leave it unset
# set -g prefix2 None

# If you want activity monitoring similar-ish to old behaviour:
# set -g monitor-activity on
# If you want silence monitoring, you *must* give a number of seconds, e.g.:
# set -g monitor-silence 300   # 5 minutes of silence
# or just don’t set it at all.

# Use linuxbrew zsh if it exists (Linux / Bazzite)
if-shell '[ -x /home/linuxbrew/.linuxbrew/bin/zsh ]' \
  'set -g default-shell "/home/linuxbrew/.linuxbrew/bin/zsh"'

# On macOS (Darwin), fall back to system zsh
if-shell 'uname | grep -q Darwin' \
  'set -g default-shell "/bin/zsh"'

setw -g mode-keys vi

# Resizing with Alt + Arrows (much more ergonomic)
bind -n M-Left  resize-pane -L 2
bind -n M-Right resize-pane -R 2
bind -n M-Up    resize-pane -U 2
bind -n M-Down  resize-pane -D 2

